version: "3"

services:
  api:
    build: .
    ports:
      - 3000:3000
    entrypoint: sh
    command: -c "
      npm install;
      npm run server;"
    working_dir: /api
    volumes:
      - ./api:/api

  minio:
    image: minio/minio:latest
    ports:
      - 9000:9000
      - 9001:9001
    command: server /data --console-address ":9001"
    volumes:
      - ./minio/data:/data
